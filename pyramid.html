<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pyramid()
        {
            var i,k;
            for (i=1; i<=10; i++)
            {
                for(k=1; k<=i; k++)
                {
                    document.writeln(k);
                }
                document.writeln("<br>");
            }
        }
pyramid();
    </script>
</body>
</html>

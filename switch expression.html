<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo: switch</h1>
    <script>
        var a = 1;
        switch (a) {
            case 1:
                var i =11,j=22,k;
                k=i+j;
                
                alert(k);
                break;
                case 2:
                    alert("case 2 exected");
                    break;
                case3:
                alert("case 3 exected");
                break;
                case 4:
                alert("case 4 exected");
                break;
                default:
                    alert("default case executed");

        }
    </script>
</body>
</html>
